{% extends 'main/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<p>{{ media.album }}</p>
<img class="photo" src="{{ media.photo.url }}">



<form action="{% url 'add_video' media.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

<!--    <p><label class="form-label" for="{{ f.id_for_label }}">{{form.video.label}}: </label>{{form.video}}</p>-->
<!--    <div class="form-error">{{ form.errors }}</div>-->
    <p><label class="form-label" for="{{ form.id_for_label }}">{{form.album.label}}: </label>{{form.album}}</p>
    <div class="form-error">{{ form.errors }}</div>

    <p><label class="form-label" for="{{ form.id_for_label }}">{{form.video.label}}: </label>{{form.video}}</p>
    <div class="form-error">{{ form.errors }}</div>

    <button type="submit">Добавить</button>
</form>

{% endblock %}
