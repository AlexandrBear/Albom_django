{% extends 'main/base.html' %}

{% block content %}
<h1>Все видео</h1>

<div class="blog-masonry masonry-true">
{% for video in video_list %}
     <div class="post-masonry col-md-4 col-sm-6">
         <div class="post-thumb">
             <h1>Альбом: {{ video.album.title }}</h1>
             <p><a href="{% url 'video' video.pk %}"><img class="photo" src="{{ video.photo.url }}"></a></p>
         </div>
     </div>
{% endfor %}
</div>


{% endblock %}
